<h4>Formularios <small>Data</small></h4>
<hr>
<form [formGroup]='f' (ngSubmit)="guardar()" novalidate="novalidate" class="needs-validation">
  <div>
    <div class="form-group row" >
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input class="form-control"
               type="text"
               formControlName="nombre"
               placeholder="Nombre" [ngClass]="{'is-invalid': !f.get('nombre').valid && f.get('nombre').touched}">
         <!-- <div *ngIf="!f.controls['nombre'].valid" class="invalid-feedback">
           *Nombre es obligatorio
         </div> -->
         <div *ngIf="f.controls['nombre'].errors?.required" class="invalid-feedback">
           *Nombre es obligatorio
         </div>
         <div *ngIf="f.controls['nombre'].errors?.minlength" class="invalid-feedback">
           *Minimo 3 caracteres
         </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input class="form-control"
               type="text"
               formControlName="apellido"
               placeholder="apellido">
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">
      <input class="form-control"
             type="email"
             formControlName="email"
             placeholder="Correo electr칩nico">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>
  {{f.valid}}
</form>

             >
